<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-N</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="top-bg">
            <div class="top-nav">

                    <input type="checkbox" id="logo-switch">
                    <div class="logo">
                        <label class="logo-switch-label" for="logo-switch"></label>
                        <div class="logo-dropdown">

                        </div>                     
                    </div>
                    <div class="logo-icon-container">
                        <svg class="l-i-u" width="8" height="5" viewBox="0 0 8 5" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 4.0625L4 1.625L1 4.0625"/>
                        </svg>                            
                        <svg class="l-i-d" width="8" height="4" viewBox="0 0 8 4" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 0.75L4 3.1875L7 0.75"/>
                        </svg>                                
                    </div>
                </div>
                <nav></nav>
                <div class="profile"></div>
            </div>
        </div>
        <div class="sub-bg">
            <div class="sub-nav">

            </div>
        </div>
    </header>
    <main></main>

<script src="script.js"></script>

</html>
